<!DOCTYPE html>

<head>

  <title>Ohana Santos</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="logo"><span>S</span>antos</div>
    <div>

        <li><a href="#experiencias">Experiências</a></li>
        <li><a href="#projetos">Projetos</a></li>
        <li><a href="#contato">Contato</a></li>
